<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione Table</title>
    <style>
        table{
            border: 1px solid black;
        }
        th{
            background-color: yellow;
        }

    </style>
</head>

<body>
    <table>
        <caption>Tabella entrate ed uscite Mauro</caption>
        <thead>
            <tr>
                <th>Mesi</th>
                <th>Entrate</th>
                <th>Uscite</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gennaio</td>
                <td>100</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Febbraio</td>
                <td>40</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Marzo</td>
                <td>15</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Aprile</td>
                <td>1250</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Maggio</td>
                <td>80</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Giugno</td>
                <td>850</td>
                <td>150</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>Totali</td>
                <td>x</td>
                <td>y</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
