<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione Table</title>
    <style>
        table{
            border: 2px solid;
            background-color: rgb(255, 255, 255);
        }

        td, th{
            border: 1px solid;
        }
        
        th{
            background-color: yellow;
        }
        .total-raw{
            font-size:x-large;
            font-style: italic;
        }

    </style>
</head>

<body>
    <table>
        <caption><abbr title="Viene considerato solo il primo semestre!"> Entrate ed Uscite UtenteX</abbr></caption>
        <colgroup>
            <col style="background-color: green;">
        </colgroup>
        <thead>
            <tr>
                <th>Mesi</th>
                <th>Entrate</th>
                <th>Uscite</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gennaio</td>
                <td>100</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Febbraio</td>
                <td>40</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Marzo</td>
                <td>15</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Aprile</td>
                <td>1250</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Maggio</td>
                <td>80</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Giugno</td>
                <td>850</td>
                <td>150</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="total-raw">
                <td>Totali</td>
                <td>2.335</td>
                <td>420</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
